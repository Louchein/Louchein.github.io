<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #debug-info {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        z-index: 1000;
        font-family: monospace;
      }
    </style>
  </head>
  
  <body>
    <!-- Debug Information Display -->
    <div id="debug-info">
      Target Status: Not Detected<br>
      Video Status: Not Playing
    </div>
    
    <a-scene
      mindar-image="imageTargetSrc:https://cdn.glitch.global/229ca963-db9f-450b-a0a8-788c65ef0dca/targets_02.mind?v=1742843606733;
                    maxTrack: 1; 
                    filterMinCF: 0.001; 
                    filterBeta: 0.001"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <!-- Asset Management -->
      <a-assets>
        <!-- Replace 'your-video.mp4' with the path to your actual video file -->
        <video 
          id="target-video" 
          src="https://cdn.glitch.global/229ca963-db9f-450b-a0a8-788c65ef0dca/Lanzamiento%20Estados%20Whatsapp%20Unalhaus.mp4?v=1742845586103" 
          preload="auto"
          webkit-playsinline
          playsinline
          crossorigin="anonymous"
         ></video>
      </a-assets>
      
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!--
      <a-entity mindar-image-target="targetIndex: 0">
        <a-sphere position="0 0 0" radius="0.25" color="#EF2D5E" ></a-sphere>
      </a-entity>
      -->
      
      <!-- Entity -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video Plane -->
        <a-video 
          src="#target-video" 
          width="1" 
          height="0.5" 
          position="0 0 -1" 
          rotation="0 0 0"
          play-on-detected
        ></a-video>
      </a-entity>
    </a-scene>
    
    <script>
      // Custom script to handle video playback
      document.addEventListener('DOMContentLoaded', () => {
        const sceneEl = document.querySelector('a-scene');
        const videoEl = document.querySelector('#target-video');

        sceneEl.addEventListener('targetFound', (event) => {
            videoEl.play();
        });

        sceneEl.addEventListener('targetLost', (event) => {
            videoEl.pause();
        });
      });
    </script>
    
  </body>
</html>
